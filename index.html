<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="weather-app-wrapper">
          <div class="weather-app">
            <form id="search-form">
              <div class="row">
                <div class="col-9">
                  <input type="search" placeholder="Type a city" class="form-control" id="city-input" autocomplete="off" />
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="btn btn-primary w-100" />
                </div>
              </div>
            </form>
            <div class="overview">
              <h1 id="city"></h1>
              <ul>
                <li>Last updated at: <span id="date"></span></li>
                <li id="description" class="description"></li>
              </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img src="" alt="Cloudy" id="weatherIcon" />
                  <div class="float-left">
                    <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link" class="active"> °C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
            <div class="weather-forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-date">Thu</div>
                  <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" width="50" class="weather-forecast-image" />
                  <div class="weather-forecast-temperature">
                    <span class="weather-forecast-temp-max">18</span>
                    <span class="weather-forecast-temp-min"> 12</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <small> <a href="https://phoenixliving.github.io/Vanilla-Weather-App/" target="_blank">Open source code</a> by phoenixliving </small>
        </div>
      </div>
    </main>
    <script src="src/app.js"></script>
  </body>
</html>
